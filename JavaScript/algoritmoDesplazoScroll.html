<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="shortcut icon" href="img/IMG_6592.ico" />
    <title>PDM</title>
</head>

<body style="background-color: #00345D;">

    <div class="container">
        <div class="row blue lighten-4" style="margin-top: 50px; padding: 10px;">
            <form class="col s12" onchange="output.value=parseInt(coordenadax.value)" oninput="valorX(coordenadax.value)">
                <p> <strong>Seleccionar imagen:</strong></p>
                <div class="file-field input-field">
                    <div class="btn"> <!--Lectura de la imagen-->
                        <span>Imagen</span>
                        <input type="file" id="imagen1" accept=".jpg,.jpeg,.png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="row" style="margin: 10px;"> <!--Slider X-->
                    <p> <strong>X</strong> <input list="tickmarks" id="valorx" type="range" name="coordenadax" min="0" max="1" step="1" value="0"/></p>
                    <p> <strong>Valor de X </strong>  <output id="output" value="0">0</output></p>
                </div>
            </form>
            <form class="col s12" onchange="output.value=parseInt(coordenaday.value)" oninput="valorY(coordenaday.value)">
                <div class="row" style="margin: 10px;"> <!--Slider Y-->
                    <p> <strong>Y</strong> <input list="tickmarks" id="valory" type="range" name="coordenaday" min="0" max="1" step="1" value="0"/></p>
                    <p> <strong>Valor de Y </strong>  <output id="output" value="0">0</output></p>
                </div>
            </form>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <canvas id="canvasImagen1"></canvas>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <canvas id="canvasImagen2"></canvas>
        </div>
    </div>
    <script src="scripts/algoritmoDesplazoScroll.js"></script>
    <script src="jQuery/jquery-3.6.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
