<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="shortcut icon" href="img/IMG_6592.ico" />
    <title>PDM</title>
</head>

<body style="background-color: #00345D;">

    <div class="container">
        <div class="row blue lighten-4" style="margin-top: 50px; padding: 10px;">
            <p> <strong>Selecciona una imagen:</strong></p>
            <form onchange="output.value=parseInt(imgRGB.value)" oninput="tipoIMG(imgRGB.value)">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <input type="file" id="imagen1" accept=".jpg,.jpeg,.png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>




                <div class="row">                    
                    <div class="col s6">
                        <div class="row center-align">
                            
                                <div class="input-field">
                                    <select class="browser-default" id="tamMatriz" onchange="MatrizNxN()">
                                      <option value="" disabled selected>Tamaño de la matriz</option>
                                      <option value="3">3</option>
                                      <option value="5">5</option>
                                      <option value="7">7</option>
                                      <option value="9">9</option>
                                    </select>
                                </div>
                            
                        </div>
                    </div>
                    <div class="col s6">
                        <div class="row center-align">
                            
                                <div class="input-field">
                                    <select class="browser-default" id="Nejecuciones" onchange="repeticiones()">
                                      <option value="" disabled selected>Número de ejecuciones</option>
                                      <option value="3">3</option>
                                      <option value="5">5</option>
                                      <option value="10">10</option>
                                      <option value="15">15</option>
                                    </select>
                                </div>
                            
                        </div>
                    </div>
                    <div class="col s12">
                        <div class="row" style="margin: 10px;"> <!--Slider-->
                            <p> <strong>Umbral</strong> <input list="tickmarks" id="componentes" type="range" name="imgRGB"
                                    min="1" max="20" step="1" value="1" /></p>
                            <p> <strong>Valor </strong> <output id="output" value="0">1</output></p>
                        </div>
                    </div>
                </div>


                <div class="row center-align">
                    <input class="waves-effect waves-light btn" type="button" value="Actualizar"
                        onclick="location.reload()" />
                </div>
            </form>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <canvas id="canvasImagen1"></canvas>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <canvas id="canvasImagen2"></canvas>
        </div>
    </div>
    <script src="scripts/algoritmoLimpieza.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
