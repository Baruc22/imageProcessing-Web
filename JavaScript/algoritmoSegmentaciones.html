<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
    <link rel="shortcut icon" href="img/IMG_6592.ico" />
    <title>PDM</title>
</head>

<body style="background-color: #00345D;">

    <div class="container">
        <div class="row blue lighten-4" style="margin-top: 50px; padding: 10px;">
            <p> <strong>Selecciona una imagen:</strong></p>
            <form onchange="output.value=parseInt(imgRGB.value)" oninput="tipoIMG(imgRGB.value)">
                <div class="file-field input-field">
                    <div class="btn">
                        <span>Imagen</span>
                        <input type="file" id="imagen1" accept=".jpg,.jpeg,.png">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text">
                    </div>
                </div>
                <div class="row" style="margin: 10px;"> <!--Slider-->
                    <p> <strong>Tipo imagen</strong> <input list="tickmarks" id="componentes" type="range" name="imgRGB" min="1" max="200" step="1" value="1"/></p>
                    <p> <strong>Valor </strong>  <output id="output" value="0">1</output></p>
                </div>
            </form>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <canvas id="canvasImagen1"></canvas>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <div id="pxl" style="width: 60px; height: 60px;"></div>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <strong><p style="background-color: white;" >DISTANCIA DEL CUBO</p></strong>
            <canvas id="canvasImagen2"></canvas>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <strong><p style="background-color: white;" >DISTANCIA EUCLIDIANA</p></strong>  
            <canvas id="canvasImagen3"></canvas>
        </div>
        <div class="row center-align" style="padding: 10px;">
            <strong><p style="background-color: white;">DISTANCIA MAHALANOBIS</p></strong> 
            <canvas id="canvasImagen4"></canvas>
        </div>
    </div>
    <script src="scripts/algoritmoSegmentaciones.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
